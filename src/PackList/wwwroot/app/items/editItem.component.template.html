<div class="modal-header">
    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-inline">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" autofocus ng-model="$ctrl.item.name" />
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" ng-model="$ctrl.item.categoryId" ng-options="category.categoryId as category.name for category in $ctrl.resolve.categories">
                <option value=""></option>
                <!--<option ng-selected="$ctrl.item.categoryId == categoty.categoryId" ng-repeat="category in $ctrl.resolve.categories" ng-value="categoty.categoryId">{{category.name}}</option>-->
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
