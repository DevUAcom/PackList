<div class="row">
    <div class="col-md-4">
        <pl-add-item on-add="$ctrl.onAdd({item: item})"></pl-add-item>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list"></span>All items
                <div class="pull-right action-buttons">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-cog" style="margin-right: 0px;"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="#"><span class="glyphicon glyphicon-pencil"></span>Edit</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-trash"></span>Delete</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-flag"></span>Flag</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in $ctrl.itemList">
                        <pl-item item="item" on-edit="$ctrl.onEdit({item: item})" on-delete="$ctrl.onDelete({item: item})"></pl-item>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6">
                        <h6>
                            Total Count <span class="label label-info">{{$ctrl.itemList.length}}</span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
