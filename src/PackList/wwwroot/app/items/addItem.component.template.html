<div class="well">
    <form class="form-inline">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" autofocus ng-model="$ctrl.name" />
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" ng-model="$ctrl.category"
                    ng-options="category.name for category in $ctrl.categories track by category.categoryId">
                <option value=""></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addItem($ctrl.name, $ctrl.category)">Add</button>
    </form>
</div>
